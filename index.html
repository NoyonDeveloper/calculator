<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="calsiz col-md-9">
                <div class="input-section half-width">
                    <input id="display" class="form-control"type="text" placeholder="0">
                    <div class="numbers">
                        <div id="button" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">9</div>
                                <div class="button">0</div>
                                <div class="button">.</div>
                                <div class="button">&lt;</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">5</div>
                                <div class="button">6</div>
                                <div class="button">7</div>
                                <div class="button">8</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                                <div class="button">4</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">+</div>
                                <div class="button">-</div>
                                <div class="button">*</div>
                                <div class="button">C</div>
                                <div class="button">/</div>
                                <div class="button">=</div>
                            </div>
                            <div class="calc-button-row">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.getElementById('button').addEventListener('click', function(event){
            const numberButton = event.target.innerText;
            const inputDisplay = document.getElementById('display').value;
            if(numberButton == 'C'){
                document.getElementById('display').value = '';
            }
            else if(numberButton == '<'){
                document.getElementById('display').value = inputDisplay.slice(0, inputDisplay.length -1);
            }
            else if(numberButton == '='){
                document.getElementById('display').value = eval(inputDisplay);
            }
            else{
                document.getElementById('display').value = inputDisplay + numberButton;
            }
        })
    </script>
</body>

</html>
